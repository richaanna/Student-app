<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Student App</h3>
        <div class="row">
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">person</i>
            <input type="text">
        <label for="">Student name</label></div>
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">mode_edit</i>
                <input type="text">
                <label for="">Roll no</label>
            </div>
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">rate_review</i>
                <input type="text">
                <label for="">Admission No</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">school</i>
                <input type="text">
                <label for="">College</label>
            </div>
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">drag_handle</i>
                <input type="text">
                <label for="">Branch</label>
            </div>
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">tab</i>
                <input type="text">
                <label for="">Semester</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">location_on</i>
                <input type="text">
                <label for="">Address</label>
            </div>
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">email</i>
                <input type="text">
            <label for="">Email Id</label>            </div>
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">phone</i>
                <input type="text">
                <label for="">Phone No</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">account_circle</i>
                <input type="text">
                <label for="">User Name</label>
            </div>
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">lock</i>
                <input type="text">
                <label for="">Password</label>
            </div>
            <div class="input-field col s12 m4 l4 xl4">
                <i class="material-icons prefix">lock_outline</i>
                <input type="text">
                <label for="">Confirm Password</label>
            </div>
            <div class="row center">
                <div class="input-field col s12 m12 l12 xl12">
                    <button class="btn green">Submit</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
